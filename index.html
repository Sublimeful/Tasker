<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Tasker</title>
  </head>
  <body>
    <br>
    <input type="text" class="input is-primary task-input" name="Task Label" id="task-label-input" placeholder="Task Label">
    <input type="text" class="input is-primary task-input" name="Task Interval" id="task-interval-input" placeholder="Task Interval">
    <input type="text" class="input is-primary task-input" name="Task Alert" id="task-alert-input" placeholder="Task Alert Audio">
    <input type="text" class="input is-primary task-input" name="Task Message" id="task-message-input" placeholder="Task Message">
    <button class="button is-primary" id="task-add-btn">Add Task</button>
    <br>
    <label class="checkbox">
      <input type="checkbox" id="task-persistent">
      Persistent
    </label>
    <hr style="border-top: 1px solid black;">
    <br>
    <div id="task-list"></div>
    <div id="current-task"></div>
  </body>
  <script src="index.js"></script>
</html>
